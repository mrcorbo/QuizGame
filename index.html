<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/stylesheet.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <!-- Create header with a link to high scores & a consistent timer -->
        <nav id="hiScore"><a href="#hiScores">View Highscores</a></nav>
        <nav id="timer">Time left: </nav>
    </header>
    <main class="quiz">
        <div id="start">
            <h2>JavaScript Coding Quiz!</h2>
            <p>Test yourself and your JavaScript knowledge with this timed quiz.</p>
            <button id="startBtn">Click here to start</button>
        </div>
        <div id="quizQs">
            <h3 id="questionText">Temporary Question here</h3>
            <div id="choices"></div>
        </div>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
